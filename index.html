<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <!-- css -->
    <link rel="stylesheet" href="rest.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- main container -->
    <div id="container" class="container">

        <!-- navigation bar -->
        <nav>
            <!-- navigation options -->
            <ul>
                <li> <a href="#home">Home</a> </li>
                <li> <a href="">Products</a> </li>
                <li> <a href="">Price</a> </li>
                <li> <a href="">Blog</a> </li>
            </ul>
            
            <div class="nav-icons">
                <!-- icon twitter -->
                <div class="n-icons">
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <!-- icon instagram -->
                <div class="n-icons">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <!-- icon facebook -->
                <div class="n-icons">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                </div>
                <!-- icon menu bar -->
                <div class="n-iconsmenu">
                    <a href="#"><i class="fa-solid fa-bars"></i></a>
                </div>
                
                

            </div>

        </nav>

        <!-- home section -->
        <section id="home" class="home-container">

            <!-- home contents div -->
            <div class="home-cont">
                <!-- heading -->
                <h1>Your<span> Favourite </span>Food <br>
                On The Menu</h1>
                <!-- paragraph -->
                <p>Baked By Professionl Chefs Around The World <br>
                Which Drives You To Eat More</p>
                <!-- button -->
                <a href="#">Order now</a>
            </div>

            <!-- home food photos div -->
            <div class="home-foods">
                <!-- icon 1 left arrow -->
                <div class="hfood-arrow">
                    <i class="fa-solid fa-caret-left"></i>
                </div>
                <!-- food icon 1 -->
                <div class="hfood-icon">
                    <a href="#"> <img src="./images/fi1.jpg" alt="no image"> </a>
                </div>
                <!-- food icon 2 -->
                <div class="hfood-icon">
                    <a href="#"> <img src="./images/fi2.jpg" alt="no image"> </a>
                </div>
                <!-- food icon 3 -->
                <div class="hfood-icon">
                    <a href="#"> <img src="./images/fi3.jpg" alt="no image"> </a>
                </div>
                <!-- icon 2 right arrow -->
                <div class="hfood-arrow">
                    <i class="fa-solid fa-caret-right"></i>
                </div>


            </div>

            <div class="home-cards">
                <!-- Offer heading on main container right side-->
                <h1>Special<br>
                <span class="offerspan">Offers</span></h1>
    
                <!-- home food cards div -->
                <!-- card 1 -->
                <div class="home-foodcards">
                   <a href="#">
                        <!-- card 1 texts -->
                        <h4>Pizza</h4>
                        <p>Now at<br>
                           <span>₹ 120</span>
                        </p>
                        <!-- card 1 img -->
                        <img src="./images/ci1.jpg" alt="no image" class="hcard-img">
                   </a>
                </div>

                <!-- card 2 -->
                <div class="home-foodcards">
                    <a href="#">
                        <!-- card 2 texts -->
                        <h4>Burger</h4>
                        <p>Now at<br>
                           <span>₹ 90</span>
                        </p>
                        <!-- card 2 img -->
                        <img src="./images/ci2.jpg" alt="no image" class="hcard-img">
                    </a>
                </div>

            </div>

        </section>

        

    </div>

    
    
</body>
</html>
